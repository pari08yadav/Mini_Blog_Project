{% extends "blog/base.html" %}
{% load static %}


{% block msg %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mt-5 alert alert-danger"> {{message}} </div>
                {% endfor %}
            {% endif %}
{% endblock msg %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white mt-5">Home Page</h1>

        {% for post in posts %}
            <div class="jumbotron jumbotron-fluid jumbo-color">
                <div class="container">
                    <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
                    <p class="lead"> 
                        {{post.disc}}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
